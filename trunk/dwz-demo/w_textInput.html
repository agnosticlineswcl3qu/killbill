<h2 style=" margin-bottom:10px; padding:0 10px; line-height:30px; font-size:14px; border-bottom:solid 1px #CCC;">按钮</h2>
<div style="float:left; width:150px; height:200px; padding:10px;">
	<div style="display:block; height:50px;">
		<input type="text" value="正常" />
	</div>
	<div style="display:block; height:50px;">
		<input type="password" value="密码" />
	</div>
	<div style="display:block; height:50px;">
		<input class="required" type="text" value="必填" />
	</div>
	<div style="display:block; height:50px;">
		<input class="error" type="text" value="错误" />
	</div>
	<div style="display:block; height:50px;">
		<input readonly="readonly" type="text" value="只读" />
	</div>
	<div style="display:block; height:50px;">
		<input disabled="true" type="text" value="禁用" />
	</div>
</div>
<div style="float:left; width:200px; height:200px; padding:10px;">
	<div style="display:block; height:70px;">
		<textarea cols="30" rows="2">正常</textarea>
	</div>
	<div style="display:block; height:70px;">
		<textarea class="required" cols="30" rows="2">必填</textarea>
	</div>
	<div style="display:block; height:70px;">
		<textarea class="error" cols="30" rows="2">错误</textarea>
	</div>
	<div style="display:block; height:70px;">
		<textarea readonly="readonly" cols="30" rows="2">只读</textarea>
	</div>
	<div style="display:block; height:70px;">
		<textarea disabled="true" cols="30" rows="2">禁用</textarea>
	</div>
</div>
