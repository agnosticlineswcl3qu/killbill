DWZ富客户端框架v1.0.3

DWZ富客户端框架(jQuery RIA framework), 是中国人自己开发的Ajax RIA开源框架, 是基于jQuery实现的UI组件框架.

DWZ富客户端框架比ExtJs简单实用,比较适合做二次开发,使用jQuery可以非常方便的定制特定需求的UI组件,并以jQuery插件的形式发布出来.如有需要也可做定制化开发.
欢迎大家提出建议，我们将在下一版本中进一步调整和完善功能．

DWZ富客户端框架是开源项目，可以免费获取源码。希望有多的开发人员使用，共同推进国内整体ajax开发水平。
